<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://ajaxzip3.github.io/ajaxzip3.js" charset="UTF-8"></script>
    <title>{{ title }}</title>
</head>
<body class="container">
    <h1 class="display-4 text-primary">{{ title }}</h1>
    <table class="table">
    <form action="{% url 'carsharing_req:create' %}" method="post">
        {% csrf_token %}
        {{ form.as_table }}
        <tr>
            <th>
                <label for="id_birthday">生年月日</label>
            </th>
            <td>
                年<input type="number" name="birthday_year" class="form-control" required />
            </td>
            <td>
                月<input type="number" name="birthday_month" class="form-control" required />
            </td>
            <td>
                日<input type="number" name="birthday_day" class="form-control" required />
            </td>
        </tr>
        <tr><th>
            <input class="btn btn-primary my-2" type="submit" value="click">
        </th></tr>
    </form>
    </table>
</body>
</html>
