<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


<div id ="main">
    <h4 style="font-size: 25px;text-align: center;">{{head_title}}</h4>
    <h4 style="width: 402px;margin: auto;margin-bottom: 10pt;font-size: 20px;text-align: center;border: 1px solid #000;">{{title}}</h4>
    <a href="0" class="btn btn-primary" style="font-size: 20px;text-align: center;">TOP„Å∏</a>
<div class="container">
  {% for item_list in json_data %}
  <div class="mx-auto" style="width: 400px;">
    <div class="card border-dark mb-3 m-0">
      <div class="card-header">{{item_list.title}}</div>
      <div class="card-body text-dark">
        <p class="card-text">{{item_list.text}}</p>
      </div>
    </div>
  {% endfor %}
  </div>
    <div style="text-align: center;">
    {% if prev != "" %}
      <a href="{{prev.0}}" class="btn btn-primary" style="font-size: 20px;">&laquo; {{prev.1}}</a>
    {% endif %}
    {% if next != "" %}
      <a href="{{next.0}}" class="btn btn-primary" style="font-size: 20px;">{{next.1}}&raquo; </a>
    {% endif %}
    </div>
</div>
</div>
